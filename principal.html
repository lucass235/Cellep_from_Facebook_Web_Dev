<!DOCTYPE html>
<!-- indica ao navegador qual versao da linguagem usada -->
<html>
  <!-- Tag que delimita o documento html -->
  <head>
    <!-- Tag que delimita o cabeçalho do documento -->
    <!-- O conteúdo nesse espaço não é visível no browser, mas contém instruções 
        sobre seu conteúdo e comportamento -->
    <meta charset="UTF-8" />
    <!-- conjunto de caracter usado para renderizar o texto da pagina -->
    <title>Document</title>
    <!-- Define o título da página, aquele que aparece na janela/aba do navegador -->
  </head>

  <body>
    <!-- Conteúdo visivel da pagina, toda tag visual deve esta aqui -->
    <h1>Título de nível 1</h1>
    <h2>Título de nível 2</h2>
    <h3>Título de nível 3</h3>
    <h4>Título de nível 4</h4>
    <h5>Título de nível 5</h5>
    <h6>Título de nível 6</h6>
  </body>
</html>
