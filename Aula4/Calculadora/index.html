<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h2>CALCULADORA</h2>

      <input id="num1" type="text" placeholder="Digite um número" autocomplete="off"><!--Entrada do 1 valor-->

      <select id="operacao"> <!--Selecao da operacao-->
        <option value="">Selecione</option>
        <option value="1">Soma</option>
        <option value="2">Subtração</option>
        <option value="3">Multiplicação</option>
        <option value="4">Divisão</option>
      </select>

      <input id="num2" type="text" placeholder="Digite um número" autocomplete="off"> <!--Entrada do 2 valor-->

      <input onclick="calcular()" type="button" value="Calcular"><!--Chamada da funcao calcular no javaScript-->

      Resultado: <input id="resultado" type="text" readonly> <!--Resultado da funcao calcular do javaScript-->

    </main>
    <script src="script.js"></script>
  </body>
</html>
